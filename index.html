<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robson Fernando - Web Developer</title>
        <link rel="stylesheet" href="assets/style/swipper.min.css">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Robson Fernando</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="uil uil-house-user nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class="uil uil-user nav__icon"></i> Sobre
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="uil uil-file-alt nav__icon"></i> Habilidades
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link">
                                <i class="uil uil-briefcase-alt nav__icon"></i> Serviços
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class="uil uil-scenery nav__icon"></i> Portfolio
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class="uil uil-message nav__icon"></i> Contato
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__content grid">
                        <div class="home__social">
                            <a href="https://facebook.com/" target="_blank" class="home__social-icon">
                                <i class="uil uil-facebook"></i>
                            </a>
                            <a href="https://linkedin.com/" target="_blank" class="home__social-icon">
                                <i class="uil uil-linkedin-alt"></i>
                            </a>
                            <a href="https://github.com" target="_blank" class="home__social-icon">
                                <i class="uil uil-github-alt"></i>
                            </a>
                        </div>
                        <div>
                            <svg  class="home__blob" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                                <path id="blob" d="M397.5,348Q363,446,266,418Q169,390,88.5,320Q8,250,67.5,143.5Q127,37,245.5,45Q364,53,398,151.5Q432,250,397.5,348Z"></path>
                                <image x="19" y="29" class="home__blob-img" xlink:href="assets/img/foto_portfolio.png"/>
                            </svg>
                        </div>
                        <div class="home__data">
                            <h1 class="home__title">
                                Olá, eu sou Robson
                            </h1>
                            <h3 class="home__subtitle">
                                Desenvolvedor Web
                            </h3>
                            <p class="home__description">
                                Alto nivel em design web e conhecimento de desenvolvimento, produzindo trabalhos de qualidade.
                            </p>
                            <a href="#contact" class="button button--flex">
                               Me envie uma mensagem <i class="uil uil-message button--icon"></i>
                            </a>
                        </div>
                    </div>
                    <div class="home__scroll">
                        <a href="#about" class="home__scroll-button button--flex">
                            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                            <span class="home__scroll-name">Role para baixo</span>
                            <i class="uil uil-arrow-down home__scroll-arrow"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>


        <!-- SWIPPER JS -->
        <script src="assets/js/swipper.min.js"></script>

        <!-- JS LOAD -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
